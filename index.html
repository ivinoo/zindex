<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Before Z-Index -->
    <section class="before-zindex">
      <h2>Before Z-Index:</h2>
      <div class="before-parent-box container flex justify-center item-center">
        <div class="before-box1 flex justify-center item-center">
          Box 1
        </div>
        <div class="before-box2 flex justify-center item-center">
          Box 2
        </div>
      </div>
    </section>
    <!-- After Z-Index -->
    <section class="after-zindex">
      <h2>After Z-Index:</h2>
      <div class="after-parent-box container flex justify-center item-center">
        <div class="after-box1 flex justify-center item-center">
          Box 1
        </div>
        <div class="after-box2 flex justify-center item-center">
          Box 2
        </div>
      </div>
    </section>
  </main>
</body>
</html>
